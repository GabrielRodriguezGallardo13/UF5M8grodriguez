<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1 de registro</title>
</head>
<body>
<form action="" method="get" style="margin-left: 15px;">
    <h1>Formulario básico de registro</h1>
        <label>Nombre: <input type="text" maxlength="50"></label>
        <br><br>
        Apellidos: <input type="text" maxlength="50">
        <br><br>
        <label>Sexo: <input type="radio" id="mujer" name="Sexo" value="mujer">Mujer
        <input type="radio" id="hombre" name="Sexo" value="hombre">Hombre</label>
        <br><br>
        Correo Electrónico: <input type="email">
        <br><br>
        <label><input type="checkbox" checked>Quiero recibir información sobre novedades y ofertas.</label>
        <br><br>
        <label><input type="checkbox"> Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos indicada en el RGPD.</label>
        <br><br>
        <label> Población</label>
        <select>
            <option value="1">Arbúcies</option>
            <option value="2">Badalona</option>
            <option value="3">Barcelona</option>
            <option value="4">Girona</option>
            <option value="5">Vilassar de Mar</option>
        </select>
        <br><br>
        <label>Descripción</label>
        <br>
        <textarea name="Descripción" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        
</form>
</body>
</html>
